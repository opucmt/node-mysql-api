<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Node Mysql API</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <button class="btn btn-primary w-100 my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product</button>

                <h2 class="text-center">My Products</h2>
                <div class="row g-3" id="product__container"></div>
            </div>
        </div>
    </section>





    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="product__name" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="product__name" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="product__price" class="form-label">Product Price</label>
                    <input type="text" class="form-control" id="product__price" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="product__image" class="form-label">Product Image URL</label>
                    <input type="text" class="form-control" id="product__image" autocomplete="off">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalBtn">Close</button>
          <button type="button" class="btn btn-success" id="addBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
